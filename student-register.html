<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Registration - Timetable Management PRO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h1>Register as Student</h1>
        <form id="student-register-form">
          <div class="input-group">
            <label for="s-name">Full Name</label>
            <input id="s-name" type="text" required />
          </div>
          <div class="input-group">
            <label for="s-username">Username</label>
            <input id="s-username" type="text" required />
          </div>
          <div class="input-group">
            <label for="s-password">Password</label>
            <input id="s-password" type="password" required />
          </div>
          <div class="input-group">
            <label for="s-class">Class / Roll</label>
            <input
              id="s-class"
              type="text"
              placeholder="e.g., Class 10A"
              required
            />
          </div>
          <button type="submit" class="login-btn">Register</button>
        </form>
        <p style="margin-top: 12px">
          Already registered? <a href="student-login.html">Login as Student</a>
        </p>
        <p style="margin-top: 8px"><a href="choose-login.html">Back</a></p>
      </div>
    </div>
    <script src="student-auth.js"></script>
  </body>
</html>
